version: '3.8'
services:
  ergo-bot:
    build: .
    container_name: nurse-shark-bot
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=UTC
    restart: unless-stopped
    # Add this extra_hosts section:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ergo-net

networks:
  ergo-net:
    driver: bridge